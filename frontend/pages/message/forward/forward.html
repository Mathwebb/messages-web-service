<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forward Message</title>
    <link rel="stylesheet" href="forward.css">
</head>
<body>
    <form id="forward-form">
        <h2>Forward Message</h2>

        <label for="sender-email">From:</label>
        <input type="text" id="sender-email" name="sender-email" readonly><br><br>

        <label for="recipient-email">To:</label>
        <input type="text" id="recipient-email" name="recipient-email" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" readonly><br><br>

        <label for="body">Body:</label><br>
        <textarea id="body" name="body" rows="10" cols="50" readonly></textarea><br><br>

        <button type="button" onclick="window.location.href = '/';">Return to Home</button>
        <button type="submit">Send</button>
        <script src="forward.js"></script>
    </form>
</body>
</html>
