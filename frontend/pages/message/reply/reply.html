<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reply message</title>
    <link rel="stylesheet" href="reply.css">
</head>
<body>
    <form id="reply-form">
        <h2>Reply Message</h2>

        <label for="sender-email">From:</label>
        <input type="text" id="sender-email" name="sender-email" readonly><br><br>

        <label for="recipient-email">To:</label>
        <input type="text" id="recipient-email" name="recipient-email" readonly><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" readonly><br><br>

        <label for="body">Body:</label><br>
        <textarea id="body" name="body" rows="10" cols="50" required></textarea><br><br>

        <button type="button" onclick="window.location.href = '/';">Return to Home</button>
        <button id="reply-btn" type="submit">Send</button>
        <script src="reply.js"></script>
    </form>
</body>
</html>
